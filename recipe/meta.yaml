{% set python_min = "3.11" %}
{% set name = "zarr" %}
{% set version = "3.1.0" %}
{% set sha256 = "ace5b111dc69d5315cb1655dfd0f816c5acf9798d2ad92f43b608a52c8c8ac2b" %}

package:
  name: zarr
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/z/zarr/zarr-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
    - hatch-vcs
  run:
    - python >={{ python_min }}
    - packaging >=22.0
    - numpy >=1.26
    - numcodecs >=0.14
    - typing_extensions >=4.9
    - donfig >=0.8
    - crc32c
  run_constrained:
    - fsspec >=2023.10.0

test:
  requires:
    - pip
    - python {{ python_min }}
    - pytest
    - pytest-asyncio
    - hypothesis
    - botocore
    - fsspec
    - requests
    - aiohttp
    - rich
    - universal_pathlib
  source_files:
    - tests
    - pyproject.toml
  imports:
    - zarr
  commands:
    - pip check
    - pytest tests

about:
  home: https://github.com/zarr-developers/zarr-python
  license: MIT
  license_file: LICENSE.txt
  summary: An implementation of chunked, compressed, N-dimensional arrays for Python
  doc_url: https://zarr.readthedocs.io/

extra:
  recipe-maintainers:
    - normanrz
    - martindurant
    - d-v-b
    - jakirkham
    - joshmoore
    - jhamman
    - rabernat
    - dstansby
