{% set name = "zarr" %}
{% set version = "2.2.0rc2" %}
{% set sha256 = "db437745522a9066982be2e3d2b4b9214c70d444b2b33c87bbea88d274268966" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools >18.0
    - setuptools_scm >1.5.4
  run:
    - python
    - asciitree
    - numpy >=1.7
    - fasteners
    - numcodecs >=0.5.3

test:
  requires:
    - pytest
  imports:
    - zarr
  commands:
    - pytest -v --pyargs zarr

about:
  home: https://github.com/zarr-developers/zarr
  license: MIT
  license_file: LICENSE
  summary: An implementation of chunked, compressed, N-dimensional arrays for Python.

extra:
  recipe-maintainers:
    - alimanfoo
    - jakirkham
