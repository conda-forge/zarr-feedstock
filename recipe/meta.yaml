{% set name = "zarr" %}
{% set version = "2.16.0" %}
{% set sha256 = "84e36b695bda0ecea52af9861271984cb22a5c864679907b7b9ba3f79b684f7e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools >=64.0.0
    - setuptools_scm >1.5.4
  run:
    - python >=3.8
    - asciitree
    - numpy >=1.20
    - fasteners
    - numcodecs >=0.10.0
  run_constrained:
    # Add `zarr[jupyter]` dependencies to `run_constrained`.
    # That way the correct versions of these will be installed
    # when these packages are requested. Otherwise they are not
    # installed.
    - notebook
    - ipytree >=0.2.2
    - ipywidgets >=8.0.0

test:
  requires:
    - pytest
    # Needs `packaging` in the tests
    # xref: https://github.com/zarr-developers/zarr-python/pull/1450
    - packaging
  imports:
    - zarr
  commands:
    - pytest -v --pyargs zarr

about:
  home: https://github.com/zarr-developers/zarr-python
  license: MIT
  license_file: LICENSE.txt
  summary: An implementation of chunked, compressed, N-dimensional arrays for Python.

extra:
  recipe-maintainers:
    - alimanfoo
    - Carreau
    - grlee77
    - jakirkham
    - joshmoore
    - jrbourbeau
    - jhamman
