{% set python_min = "3.11" %}
{% set name = "zarr" %}
{% set version = "3.0.0" %}
{% set sha256 = "d491480e35d344125671d7300ddcd5fd86d5ec060480d79bd450d203a98b9cda" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/91/07/438aa4eb6e59688ce45fc5116f068bfb6d7af7347cb785172016f6de8f56/zarr-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
    - hatch-vcs
  run:
    - python >={{ python_min }}
    - packaging >=22.0
    - numpy >=1.25
    - numcodecs >=0.14.1
    - typing_extensions >=4.9
    - donfig >=0.8
    - crc32c
  run_constrained:
    - fsspec >=2023.10.0

test:
  requires:
    - pip
    - python {{ python_min }}
    - pytest
    - pytest-asyncio
    - hypothesis
    - botocore
  source_files:
    - tests
    - pyproject.toml
  imports:
    - zarr
  commands:
    - pip check
    - pytest tests

about:
  home: https://github.com/zarr-developers/zarr-python
  license: MIT
  license_file: LICENSE.txt
  summary: An implementation of chunked, compressed, N-dimensional arrays for Python
  doc_url: https://zarr.readthedocs.io/

extra:
  recipe-maintainers:
    - normanrz
    - martindurant
    - d-v-b
    - jakirkham
    - joshmoore
    - jhamman
    - rabernat
    - dstansby
