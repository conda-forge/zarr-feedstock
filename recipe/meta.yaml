{% set name = "zarr" %}
{% set version = "2.2.0rc1" %}
{% set sha256 = "e9463c58b4a4c30fa71f15a3060558d2a71339d2b4348457012836707ea2f00a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools >18.0
    - setuptools_scm >1.5.4
  run:
    - python
    - asciitree
    - numpy >=1.7
    - fasteners
    - numcodecs >=0.5.2

test:
  requires:
    - pytest
  imports:
    - zarr
  commands:
    - pytest -v --pyargs zarr

about:
  home: https://github.com/zarr-developers/zarr
  license: MIT
  license_file: LICENSE
  summary: An implementation of chunked, compressed, N-dimensional arrays for Python.

extra:
  recipe-maintainers:
    - alimanfoo
    - jakirkham
