{% set python_min = "3.11" %}
{% set name = "zarr" %}
{% set version = "3.0.1" %}
{% set sha256 = "033859c5603dc9c29e53af494ede24b42f1b761d2bb625466990a3b8a9afb792" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
    - hatch-vcs
  run:
    - python >={{ python_min }}
    - packaging >=22.0
    - numpy >=1.25
    - numcodecs >=0.14.1
    - typing_extensions >=4.9
    - donfig >=0.8
    - crc32c
  run_constrained:
    - fsspec >=2023.10.0

test:
  requires:
    - pip
    - python {{ python_min }}
  imports:
    - zarr
  commands:
    - pip check

about:
  home: https://github.com/zarr-developers/zarr-python
  license: MIT
  license_file: LICENSE.txt
  summary: An implementation of chunked, compressed, N-dimensional arrays for Python
  doc_url: https://zarr.readthedocs.io/

extra:
  recipe-maintainers:
    - normanrz
    - martindurant
    - d-v-b
    - jakirkham
    - joshmoore
    - jhamman
    - rabernat
    - dstansby
