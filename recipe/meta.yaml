{% set name = "zarr" %}
{% set version = "2.9.2.dev" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/zarr-developers/zarr-python
  git_rev: master

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  host:
    - python >=3.5
    - pip
    - setuptools >=38.6.0
    - setuptools_scm >1.5.4
  run:
    - python >=3.5
    - asciitree
    - numpy >=1.7
    - fasteners
    - numcodecs >=0.6.4

test:
  requires:
    - pytest
  imports:
    - zarr
  commands:
    - pytest -v --pyargs zarr

about:
  home: https://github.com/zarr-developers/zarr
  license: MIT
  license_file: LICENSE
  summary: An implementation of chunked, compressed, N-dimensional arrays for Python.

extra:
  recipe-maintainers:
    - alimanfoo
    - Carreau
    - grlee77
    - jakirkham
    - joshmoore
    - jrbourbeau
