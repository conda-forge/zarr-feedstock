{% set name = "zarr" %}
{% set version = "2.3.0" %}
{% set sha256 = "fac1173e72003cfe24254f5c5c4f7a5e24284fcee268613ae53885bda394552f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - python
    - pip
    - setuptools >18.0
    - setuptools_scm >1.5.4
  run:
    - python
    - asciitree
    - numpy >=1.7
    - fasteners
    - numcodecs >=0.6.2
    - pyosreplace        # [win and py<33]

test:
  requires:
    - azure-storage-blob
    - pytest
  imports:
    - zarr
  commands:
    - pytest -v --pyargs zarr

about:
  home: https://github.com/zarr-developers/zarr
  license: MIT
  license_file: LICENSE
  summary: An implementation of chunked, compressed, N-dimensional arrays for Python.

extra:
  recipe-maintainers:
    - alimanfoo
    - jakirkham
